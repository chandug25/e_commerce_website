<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "container">
        <div class="login-box">
          <div class="logo">
            <form class = "login">
              <h1>Create Account</h1>
              <div class="form-grp">
                <input type="Name" placeholder="Enter Your Name" id="Name" class = "form-control">
              </div>
              <div class="form-grp">
                <input type="tel" placeholder="Enter Your Mobile Number" id="phone" class = "form-control">
              </div>
              <div class="form-grp">
                <input type="email" placeholder="Enter Your Email" id="Email" class = "form-control">
              </div>
              <div class="form-grp">
                <input type="password" placeholder="Create Password" id="pwd" class = "form-control">
              </div>
              <div class="form-grp">
                <button class="full-btn">Create Account</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
