<body> 
    
    <div>
    <form action="">

        <label for="Message"></label>
    
<textarea name="Message" id="Message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
<br>
<label for="email"></label>

<br>
<input type="submit" name="Submit" id="Submit">
    </form>
</div>
